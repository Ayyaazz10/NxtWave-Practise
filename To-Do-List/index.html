<html>

    <title>To-Do List</title>

</head>
<body>
    <div class="background">
        <div class="card">
            <h1>Todolist</h1>
            <p>Each day I will accomplish one thing on my todo list</p>

            </div>
            <button class="button">Start</button>
            <p class="underline">Don't skip introduction</p>
        </div>
    </div>
</body>
</html>
